name: Conditional Model Retraining

on:
  schedule:
    # 10:00 AM IST = 04:30 UTC (2 hours after monitoring)
    - cron: "30 4 * * 1"

  workflow_dispatch: {}

jobs:
  model-retraining:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Configure AWS credentials
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -----------------------------
      # 2. Trigger Retraining Step Function
      # -----------------------------
      - name: Trigger retraining Step Function
        run: |
          INPUT_JSON=$(jq -n \
            --arg triggered_by "github_actions" \
            --arg run "retrain" \
            '{
              triggered_by: $triggered_by,
              run: $run
            }')

          aws stepfunctions start-execution \
            --state-machine-arn "${{ secrets.STEPFUNCTIONS_ARN_RETRAINING }}" \
            --name "model-retraining-$(date +%s)" \
            --input "$INPUT_JSON"
